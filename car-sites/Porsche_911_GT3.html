<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche 911 GT3 - Circle Cars</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <img src="../images/Circle_Cars_w.png" alt="Website Logo" class="logo-img">
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../cars.html">Autos</a></li>
                    <li><a href="../about.html">Über uns</a></li>
                    <li><a href="../index.html#contact">Kontakt</a></li>
                </ul>
            </nav>
            <button class="hamburger-button">☰</button>
        </div>
    </header>

    <main class="container">
        <div class="car-details-container">
            <div class="car-header">
                <h1 class="car-title">911 GT3</h1>
                <p class="car-subtitle">Benzin</p>
                <p class="car-price">Ab EUR 209.000,00 inkl. MwSt.</p>
            </div>
            <div class="car-content">
                <div class="car-specs-overview">
                    <div class="spec-item large">
                        <span class="spec-value">132</span>
                        <span class="spec-unit">L</span>
                        <span class="spec-label">Kofferraumvolumen</span>
                    </div>
                    <div class="spec-item large">
                        <span class="spec-value">480</span>
                        <span class="spec-unit">PS</span>
                        <span class="spec-label">Leistung</span>
                    </div>
                    <div class="spec-item large">
                        <span class="spec-value">308</span>
                        <span class="spec-unit">km/h</span>
                        <span class="spec-label">Höchstgeschwindigkeit</span>
                    </div>
                </div>
                <div class="car-image">
                    <img src="../images/911_2.png" alt="Porsche 911 GT3 Frontansicht">
                </div>
            </div>
            
            <div class="car-gallery">
                <button class="gallery-nav prev">&#10094;</button>
                <div class="gallery-container">
                    <div class="gallery-track">
                        <div class="gallery-image">
                            <img src="../images/911_gt3_1.jpg">
                        </div>
                        <div class="gallery-image">
                            <img src="../images/911_gt3_2.jpg">
                        </div>
                        <div class="gallery-image">
                            <img src="../images/911_gt3_3.jpg">
                        </div>
                        <div class="gallery-image">
                            <img src="../images/911_gt3_4.jpg">
                        </div>
                        <div class="gallery-image">
                            <img src="../images/911_gt3_5.jpg">
                        </div>
                        <div class="gallery-image">
                            <img src="../images/911_gt3_6.jpg">
                        </div>
                        <div class="gallery-image">
                            <img src="../images/911_gt3_7.jpg">
                        </div>
                        <div class="gallery-image">
                            <img src="../images/911_gt3_8.jpg">
                        </div>
                    </div>
                </div>
                <button class="gallery-nav next">&#10095;</button>
            </div>
        </div>        
    </main>

    <script src="../script.js"></script>
</body>
</html>
