<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Circle Cars</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <img src="images/Circle_Cars_w.png" alt="Website Logo" class="logo-img">
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/cars">Autos</a></li>
                    <li><a href="/about">Über uns</a></li>
                    <li><a href="/contact" class="active">Kontakt</a></li>
                </ul>
            </nav>
            <button class="hamburger-button">☰</button>
        </div>
    </header>

    <section class="contact-info-container">
        <div class="contact-info-grid">
            <div class="contact-info-box">
                <h3>Kontaktdaten</h3>
                <p><i class="fas fa-phone"></i> +49 123 456789</p>
                <p><i class="fas fa-envelope"></i> info@example.com</p>
            </div>
    
            <div class="contact-info-box">
                <h3>Adresse</h3>
                <p><i class="fas fa-map-marker-alt"></i> Musterstraße 123</p>
                <p>87552 Lakeside</p>
            </div>
    
            <div class="contact-info-box">
                <h3>Öffnungszeiten</h3>
                <p>Mo - Fr: 09:00 - 18:00</p>
                <p>Sa: 10:00 - 14:00</p>
            </div>
    
            <div class="contact-info-box">
                <h3>Koordinaten</h3>
                <p>50.8333° N, 50.9000° E</p>
            </div>
        </div>
    
        <div class="static-map">
            <img src="./images/Lakeside_Countyv2.png" alt="Standortkarte">
        </div>
    </section>    

    <footer>
        <p>&copy; 2025 Circle Cars by Kana</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
